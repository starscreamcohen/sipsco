	<div id="body-wrapper">
		<section class="section" id="slicea">
			<div class="centered">
				<h2 class="section-head">Welcome to the Dirt Factory!</h2>
			</div>
			<iframe src="http://www.youtube.com/embed/1Ml97yzZ4po" frameborder="0" allowfullscreen></iframe>
		</section>
		
		<section class="section" id="sliceb">
			<div class="centered">
				<h2 class="section-head">Buy, Buy, Buy!</h2>
			</div>
				<form id="purchase" action="#" method="post">
					<div id="purchase-wrapper">
						<label for="fullname" class="product-label">Your Full Name</label>
						<input type="text" class="purchase-input"  id="fullname" name="fullname" />
						<label for="address1" class="product-label">Address Line 1</label>
						<input type="text" class="purchase-input" id="address1" name="address1" />
						<label for="address2" class="product-label">Address Line 2</label>
						<input type="text" class="purchase-input" id="address2" name="address2" />
						<div id="location-wrapper">
							<div id="city-wrapper">
								<label class="location-label" for="city">City</label>
								<input class="location" id="city" type="text" name="city" />
							</div>
							<div id="state-wrapper">
								<label class="location-label" for="state">State/Province</label>
								<input class="location" id="state" type="text" name="state" />
							</div>
							<div id="zip-wrapper">
								<label class="location-label" for="zipcode">Zip</label>
								<input class="location" id="zipcode" type="text" name="zipcode" />
							</div>
						</div>
						<label for="country" class="product-label">Country</label>
						<input type="text" class="purchase-input" id="country"name="country" />
						<label for="tel" class="product-label">Telephone</label>
						<input type="tel" class="purchase-input" id="tel" name="tel" />
						<label for="email" class="product-label">Email</label>
						<input type="email" class="purchase-input" id="email" name="email" />
					</div>
					<fieldset id="product">
						<div id="radio">	
							<label id="product-label1"><input type="radio" name="product" id="product-radio" value="High Quality Dirt" checked />Sipsco High Quality Dirt</label>
							<label id="product-label2"><input type="radio" name="product" id="product-radio2" value="Decking" />Decking</label>
						</div>
						<div id="amount-wrapper">

							<label>Blocks <input id="amount" type="number" min="1" max="" step="1" value="1" /></label>
						</div>
						<div id="price">
							<h3>Price:</h3><h4>100</h4>
						</div>
					</fieldset>
					<input type="submit" value="Buy Dirt!" />
					
				</form>
		</section>

			<section class="section" id="slicec">
				
				<div class="centered">
				
					<h2 class="section-head">Who uses Dirt?</h2>
					<img class="client" src="assets/images/tim-allen.jpg" />
					<img class="client" src="assets/images/tim-allen.jpg" />
					<img class="client" src="assets/images/tim-allen.jpg" />
					<img class="client" src="assets/images/tim-allen.jpg" />
					<img class="client" src="assets/images/tim-allen.jpg" />
				</div>
			</section>

		<section class="section" id="sliced">
			<div class="centered">
			<h2 class="section-head">Meet the Team</h2>
				<div class="team-gallery">
				<img class="team" src="assets/images/sips.jpg" />
				<img class="team" src="assets/images/sjin.png" />
				<img class="team" src="assets/images/lewis.png" />
				
				<img class="team" src="assets/images/Nilesy.png" />
				<img class="team" src="assets/images/Rythian.png" />
				<img class="team" src="assets/images/mintyminute.png" />
				</div>
			</div>
		</section>


			<form action="#" method="post">
				<input type="email" name="optin" placeholder="the real email, the best email" />
				<input type="submit" value="Send" />

	</div>
